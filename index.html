<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Here</title>

  <!-- Font Awesome for the social icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Your external CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="custom-bg">
  <!-- Decorative circles -->
  <span class="circle circle-blue"></span>
  <span class="circle circle-orange"></span>

  <form aria-label="Login form" class="form">
    <h2 class="title">Login Here</h2>

    <label class="label" for="username">Username</label>
    <input
      class="input"
      id="username"
      type="text"
      placeholder="Email or Phone"
    />

    <label class="label" for="password">Password</label>
    <input
      class="input"
      id="password"
      type="password"
      placeholder="Password"
    />
<button type="submit" class="btn btn-primary">Log In</button>
   
    <div class="socials">
      
        <button type="button" class="btn btn-social google">
        <i class="fab fa-google"></i> Google
      </button>
      <button type="button" class="btn btn-social facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>
  </form>
</body>
</html>
